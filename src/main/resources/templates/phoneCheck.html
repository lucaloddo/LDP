<!DOCTYPE HTML>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ED - Phone Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
</head>
<body style="background-color: #FFFF;">
<div th:insert="navbar :: navbar"></div>
<div class="container">
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
      <h3 class="display-2 fw-italic text-center text-primary">CONTROLLA IL TUO NUMERO</h3>
      <form th:action="@{/phone/phoneCheck}" id="phoneCheck" method="GET">
        <div class="mb-3">
          <label for="number" class="form-label">Inserire il numero di telefono che si desidera verificare: (prefisso + cifre numero)</label>
          <div class="row">
            <div class="col-2">
              <input type="text" id="prefix" name="prefix" class="form-control" placeholder="ex. +39" pattern="[+][0-9]{1,2}" required>
            </div>
            <div class="col-10">
              <input type="text" id="number" name="number" class="form-control" placeholder="ex. 34212..." pattern="[0-9]{10}" required>
            </div>
          </div>
        </div>
        <button type="submit" id="phoneSubmit" class="btn btn-primary">Richiedi verifica</button>
      </form>
    </div>
  </div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    const items = document.querySelectorAll('.nav-link');
    items.forEach(navItem => {
      navItem.classList.remove('active');
    });
    document.querySelector('#navItemPhone').classList.add('active');
  </script>
</html>
