<!DOCTYPE HTML>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ED - Device Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>

</head>
<body style="background-color: #FFFF;">
<div th:insert="navbar :: navbar"></div>
<div class="container">
    <div class="container-progress">
        <div class="container-risk" style=" display: flex;flex-direction: column;align-items: center;">
            <h3 class="display-2 fw-italic text-center text-primary">LIVELLO DI RISCHIO DEL TUO DISPOSITIVO</h3>

            <div class="circular-progress">
                <span class="progress-value">0%</span>
            </div>
        </div>
        <b>Nome Software: </b><span th:text="${deviceDTO.getOs()}"/>
        <b>Nome Browser:</b> <span th:text="${deviceDTO.getBrowser().getNome()}"/>
        <b>Versione Browser:</b> <span th:text="${deviceDTO.getBrowser().getVersione()}"/>
        <div class="accordion container-cve" id="accordionContainer">
            <div class="accordion-item" th:each="vulnerability: ${deviceDTO.getVulnerabilities()}">
                <div th:if="${vulnerabilityStat.index == 0}">
                    <h2 class="accordion-header" th:attr="id='heading'+${vulnerabilityStat.index}">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" aria-expanded="true"
                                th:attr="data-bs-target='#collapse'+${vulnerabilityStat.index}, aria-controls='collapse'+${vulnerabilityStat.index}">
                            <span th:if="${vulnerability.getSeverity() <= 3}" th:text="${vulnerability.getCveId()}"
                                  style="color:forestgreen"/>
                            <span th:if="${vulnerability.getSeverity() > 3 && vulnerability.getSeverity() < 6}"
                                  th:text="${vulnerability.getCveId()}" style="color:rgb(200, 200, 92)"/>
                            <span th:if="${vulnerability.getSeverity() >= 6}" th:text="${vulnerability.getCveId()}"
                                  style="color:red"/>
                        </button>
                    </h2>
                    <div th:attr="id='collapse'+${vulnerabilityStat.index}, aria-labelledby='heading'+${vulnerabilityStat.index}"
                         class="accordion-collapse collapse show" data-bs-parent="#accordionContainer">
                        <div class="accordion-body">
                            <b>Severity: </b><span th:text="${vulnerability.getSeverity()}"/>
                        </div>
                        <div class="accordion-body">
                            <b>Descrizione della vulnerabilità: </b><span th:text="${vulnerability.getDescription()}"/>
                        </div>
                    </div>
                </div>
                <div th:if="${vulnerabilityStat.index != 0}">
                    <h2 class="accordion-header" th:attr="id='heading'+${vulnerabilityStat.index}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                aria-expanded="false"
                                th:attr="data-bs-target='#collapse'+${vulnerabilityStat.index}, aria-controls='collapse'+${vulnerabilityStat.index}">
                            <span th:if="${vulnerability.getSeverity() <= 3}" th:text="${vulnerability.getCveId()}" style="color:forestgreen"/>
                            <span th:if="${vulnerability.getSeverity() > 3 && vulnerability.getSeverity() < 6}" th:text="${vulnerability.getCveId()}" style="color:rgb(200, 200, 92)"/>
                            <span th:if="${vulnerability.getSeverity() >= 6}" th:text="${vulnerability.getCveId()}" style="color:red"/>
                        </button>
                    </h2>
                    <div th:attr="id='collapse'+${vulnerabilityStat.index}, aria-labelledby='heading'+${vulnerabilityStat.index}"
                         class="accordion-collapse collapse" data-bs-parent="#accordionContainer">
                        <div class="accordion-body">
                            <b>Severity: </b><span th:text="${vulnerability.getSeverity()}"/>
                        </div>
                        <div class="accordion-body">
                            <b>Descrizione della vulnerabilità: </b><span th:text="${vulnerability.getDescription()}"/>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:inline="javascript">
    var media = [[${deviceDTO.getSeveritiesAverage()}]];
</script>

<script type="text/javascript" th:src="@{/js/progressScript.js}"></script>

</html>
