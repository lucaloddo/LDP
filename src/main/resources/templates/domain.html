<!DOCTYPE HTML>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>ED - Whois Dominio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
  </head>
  <body style="background-color: #FFFF;">
    <div th:insert="navbar :: navbar"></div>
    <div class="container">
      <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="text-center">
          <h3 class="display-2 fw-italic text-center text-primary"> INSERIRE IL DOMINIO CHE SI DESIDERA ANALIZZARE </h3>
          <form th:action="@{/domain/getWhois}" id="domain" method="get">
            <div class="container-xl">
              <div class="mb-3">
                <label for="dominio" class="form-label">Inserire il dominio che si desidera analizzare</label>
                <input type="text" id="dominio" name="dominio" class="form-control" placeholder="i.e: www.google.it" required/>
              </div>
              <button type="submit" id="richiedi" class="btn btn-primary">Analizza!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    const items = document.querySelectorAll('.nav-link');
    items.forEach(navItem => {
      navItem.classList.remove('active');
    });
    document.querySelector('#navItemWhois').classList.add('active');
  </script>
</html>
